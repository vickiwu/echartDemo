<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3/dist/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/echarts@^4.8.0/dist/echarts.min.js"></script>
</head>
<body style="width: 100%;height:98vh;overflow: hidden;">
  <div id="main" style="width: 90%;height:100%;"></div>
</body>
<script>
  var myChart = echarts.init(document.getElementById('main'));
</script>

<script>
  option = {
    backgroundColor: {
      type: 'linear',
      x: 0,
      y: 0,
      x2: 0,
      y2: 1,
      colorStops: [{
        offset: 0,
        color: '#0c0d2b'
      }, {
        offset: 0.5,
        color: '#0a0c3d'
      }, {
        offset: 1,
        color: '#111629'
      }],
      globalCoord: false
    },
    title: {
      text: '转化率',
      subtext: '转化的百分率或分率',
      link: 'https://gallery.echartsjs.com/explore.html?u=bd-1841183165&type=work',
      target: 'blank',
      x: 'center',
      top: '10',
      textStyle: {
        color: '#FFF',
        fontSize: 16,
      }
    },

    tooltip: {
      trigger: 'item',
      formatter: "{a} <br/>{b} : {c}%"
    },

    legend: {
      data: ['A', 'B', 'C', 'D', 'E'],
      x: 'center',
      y: '92%',
      textStyle: {
        color: '#FFF'
      }
    },

    color: ['#c2c1bd', '#00a1e5', '#23c768', '#e5ce10', '#ff7e00', '#fe0000',],

    series: [

      {
        name: 'TIT',
        type: 'funnel',
        left: 'center',
        width: '90%',
        sort: 'ascending',
        label: {
          normal: {
            formatter: '{b}',
          },

        },
        labelLine: {
          normal: {

        tooltip: {
          show: false
        },

        data: [{
          value: 10,
          name: 'A'

          name: 'C'

        {

          name: 'D'
        },
        {
          value: 80,

        {

        width: '80%',

          normal: {
            position: 'inside',
            formatter: '{c}%',
            textStyle: {

          },
          emphasis: {

        itemStyle: {
          normal: {
            opacity: 08,
            borderColor: 'rgba(12, 13, 43, .9)',

            shadowOffsetX: 0,

<script>
  myChart.setOption(option);
</script>
</html>
